<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Negotiations</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
  </head>

  <body class="container">
    <h1 class="text-center">Negotiations</h1>
    
    <form class="form">
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" class="form-control" type="date" required autofocus>        
      </div>    
        
      <div class="form-group">
        <label for="amount">Amount</label>
        <input id="amount" class="form-control" type="number" min="1" step="1" value="1" required>
      </div>
        
      <div class="form-group">
        <label for="value">Value</label>
        <input id="value" class="form-control" type="number"  min="0.01" step="0.01" value="0.0" required>
      </div>
        
      <button class="btn btn-primary" type="submit">
        Add
      </button>
    </form>
    
    <div class="text-center">
      <button id="btn-import" class="btn btn-primary text-center" type="button">
        Import
      </button>

      <button id="btn-delete" class="btn btn-primary text-center" type="button">
        Delete
      </button>
    </div> 
    
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Value</th>
          <th>Volume</th>
        </tr>
      </thead>
      
      <tbody id="negotiationsContainer">
      </tbody>
      
      <tfoot>
      </tfoot>
    </table>

    <script src="app/index.js"></script>
  </body>
</html>
