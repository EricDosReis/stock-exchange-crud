<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Negotiations</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
  </head>

  <body class="container">
    <h1 class="text-center">Tradings</h1>

    <div id="message"></div>
    
    <form class="form">
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" class="form-control" type="text" required autofocus>        
      </div>    
        
      <div class="form-group">
        <label for="amount">Amount</label>
        <input id="amount" class="form-control" type="number" min="1" step="1" value="1" required>
      </div>
        
      <div class="form-group">
        <label for="value">Value</label>
        <input id="value" class="form-control" type="number"  min="0.01" step="0.01" value="0.0" required>
      </div>
        
      <button class="btn btn-primary" type="submit">
        Add
      </button>
    </form>
    
    <div class="text-center">
      <button id="btn-import" class="btn btn-primary text-center" type="button">
        Import
      </button>

      <button id="btn-remove-all" class="btn btn-primary text-center" type="button">
        Remove all
      </button>
    </div> 
  
    <div id="tradings"></div>

    <script src="app/util/Bind.js"></script>
    <script src="app/util/ProxyFactory.js"></script>
    <script src="app/util/DaoFactory.js"></script>
    <script src="app/util/ConnectionFactory.js"></script>
    <script src="app/util/ApplicationException.js"></script>
    <script src="app/util/HttpService.js"></script>

    <script src="app/ui/views/View.js"></script>
    <script src="app/ui/converters/InvalidDateException.js"></script>
    <script src="app/ui/converters/DateConverter.js"></script>
    <script src="app/ui/models/Message.js"></script>
    <script src="app/ui/views/MessageView.js"></script>
    <script src="app/ui/views/TradingsView.js"></script>
    
    <script src="app/domain/trading/TradingDao.js"></script>
    <script src="app/domain/trading/TradingService.js"></script>
    <script src="app/domain/trading/Tradings.js"></script>
    <script src="app/domain/trading/Trading.js"></script>

    <script src="app/controllers/TradingController.js"></script>
    
    <script src="app/app.js"></script>
  </body>
</html>
